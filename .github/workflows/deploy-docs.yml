name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material ghp-import

      - name: Build documentation
        run: |
          mkdocs build --config-file docs/mkdocs.yml

      - name: Deploy manually using git and token
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          ghp-import -n -f docs/site -m "Deploy MkDocs from CI"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/flecto-labs/Flecto.git
          git push origin gh-pages --force
