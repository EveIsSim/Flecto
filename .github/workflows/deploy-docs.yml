name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material

      - name: Set Git credentials and override origin
        run: |
          echo "Token starts with:" ${GH_TOKEN:0:4}
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/flecto-labs/Flecto.git
          git remote -v
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --config-file docs/mkdocs.yml --force --clean
